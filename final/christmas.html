<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description"
        content="Morning Haze: WDD 330: Web Frontend Development Final by Ellie Lofgreen and Brigham Young University-Idaho" />

    <title>Morning Haze: Christmas?</title>
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
</head>

<body>
    <header id="headerSound">
        <div  class="home">
            <h1><a href="main.html">Morning Haze</a></h1>
           <img class="house" src="images/icons8-home-64.png">
          </div>
        <img id="mute" src="images/icons8-mute-64.png">
        <img id="sound" src="images/icons8-play-64.png">
    </header>

    <img id="sleigh" src="images/icons8-sleigh-64.png">
    <main class="countDown">
        <img id="santa" src="images/icons8-santa-claus-64.png">
       
        <div class="countContainer">
        <div id="day">
            <h3 id="days"></h3>
            <p id="wordDays"></p>
        </div>

        <div id="hour">
            <h3 id="hours"></h3>
            <p id="wordHours"></p>
        </div>

        <div id="minute">
            <h3 id="minutes"></h3>
            <p id="wordMinutes"></p>
        </div>

        <div id="second">
            <h3 id="seconds"></h3>
            <p id="wordSeconds"></p>
        </div>
    </div>
        <p id="packup">Until Santa packs up his sleigh!</p>
       
        <hr>
    </main>
    <footer>
        <p>icons from Icons8</p>
    </footer>
    <script src="js/christmas.js"></script>
</body>

</html>
