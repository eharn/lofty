<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    <div class="container">
    <h1>To Do List</h1>

    
    <div class="input">
      <label for="listItem">Add Item:</label>
      <input type="text" name="listItem" id="listItem" autofocus required />
      <div class="buttons">
      <button class="addButton" type="click">+</button>
        <button type="click" id="all">All</button>
        <button type="click" id="active">Active</button>
        <button type="click" id="complete">Done</button>
      </div>
    </div>
    
    <div class="outputfield">
      <ul id="output"></ul>
    </div>
 
  </div>
    <script src="js/script.js"></script>
  </body>
</html>
